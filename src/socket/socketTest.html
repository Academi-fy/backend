  <script>

        "modifyId": "8c7bb263-3179-480c-a85c-14e4f7141294",

          "targets": ["9b0ff78b-898d-4d95-b548-a4a4ff6ac712"],
          "title": "Titel",
          "text": "Text"
        }
      }, function(response) {
        console.log('Server response:', response);
      });

    });


    socket.on('RECEIVED_BLACKBOARD_UPDATE', function(data) {
      console.log('RECEIVED_BLACKBOARD_UPDATE:', data);
    });

      console.log('Disconnected');
